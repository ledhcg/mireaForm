<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="images/logo.ico"" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
</head>

<body>
    <div id="auth">
        
<div class="container" style="margin-top: 120px" >
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="images/logo.png" height="48" class='mb-4'>
                        <h3>ỨNG DỰNG THỐNG KÊ DỮ LIỆU</h3>
                        <p>BCH CHI ĐOÀN MIREA - ĐẠI HỌC CÔNG NGHỆ LIÊN BANG NGA</p>
                    </div>
                    <form id="formLogin">
                        <div class="form-group position-relative has-icon-left">
                            <label for="username">Email</label>
                            <div class="position-relative">
                                <input type="email" class="form-control" id="email">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                <label for="password">Password</label>
                            </div>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-light-danger color-danger text-center alertLoginFail" id="alertFail" style="display: none; margin-bottom: 10px;"></div>
                        <div class="col-12 d-flex justify-content-center" style="margin: 20px 0px;">
                            <button type="submit" class="btn btn btn-primary btn-block">ĐĂNG NHẬP</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
    <script src="js/page-login.js"></script>
</body>

</html>
